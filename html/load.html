	<title>时尚腕表网</title>

<body>
	<header class="w">
		<h1 class="l"><a href="../index.html"></a></h1>
		<h2 class="l"></h2>
	</header>
	<main class="w">
		<h2>注册万表会员</h2>
		<form method="post" action="../php/register.php">
			<p>
			<input type="text" id="tel" name="usertel" placeholder="请输入手机号码">
			</p>
			<span>亲，请输入正确手机号码</span>
			<p>
			<input type="text" id="codebord" placeholder="验证码">
			<span id="code">1234</span>
			</p>
			<span>验证码错误，请输入正确验证码</span>
			<p>
			<input type="text" id="messageCode" placeholder="请输入短信验证码">
			<input type="button" id="getmCode"  value="获取验证码">
			</p>
			<p>
			<input type="password" id="password"name="userPass" placeholder="请设置密码">
			</p>
			<span>密码长度大于6位小于20位</span>
			<p>
			<input type="password" id="password1" placeholder="请再次输入密码">
			</p>
			<span>亲，两次密码不一致，请重新输入</span>
			<input type="submit" id="btn" value="立即注册" >
		</form>
		<p>点击“立即注册”，即表示您同意并愿意遵守<a href="#">万表网用户协议</a></p>
	</main>
