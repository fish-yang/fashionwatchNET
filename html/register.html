	<!-- main -->
	<main>
		<a href="#"></a>
		<div id="register" class="register" >
			<h2>腕表会员
				<span class="r Password1">账户密码登录</span>
				<span class="r Dynamic1"style="display:none">手机动态登录密码</span>	
			</h2>
			<div id="PasswordLogin"  >
				<form class="Passwordform">
					<input type="text" id="userName" value="手机号码/会员名/邮箱"><span></span>
					<input type="password" id="password" placeholder="密码"><span></span>
					<label><input type="checkbox">自动登录</label>
					<label><input type="checkbox" checked>记住账户名</label>
					<input type="submit" value="立即登录" class="sub">
				</form>
				<p class="reg-p1">
					<a href="#" class="l">注册腕表会员</a>
					<a href="#" class="r">忘记密码？</a>
				</p>
			</div>
			<div id="DynamicLogging" style="display: none">
				<form class="Dynamicform">
					<input type="text" id="userName" placeholder="请输入手机号码"><span></span>
					<input type="text"  placeholder="请输入图形验证码"><span></span><p>1234</p>
					<input type="text"  placeholder="请输入验证码" ><span></span>
					<input type="button" value="发送验证码">
					<input type="submit" value="立即登录" class="sub">
				</form>			
			</div>
			<p class="reg-p2">使用合作网站登录腕表网:</p>
			<p class="reg-p3">
				<a href="#">支付宝</a>
				<a href="#">QQ</a>
				<a href="#">新浪微博</a>
				<a href="#">微信</a>
			</p>
		</div>
